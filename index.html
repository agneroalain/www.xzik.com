<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>XZIK la musique comme jamais</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
</head>
<body>
   <header>
            <div id="logo">
                <img src="assets/image/logo.png" width="200px"/>
            </div>
            <nav>
                <ul id="menu">
                    <li><i class="fa fa-home"></i>Accueil</li>
                    <li><i class="fa fa-music"></i>Musique
                        <ul class="drop">
                            <li>Single</li>
                            <li>Album</li>
                            <li>Top 10</li>
                            <li>Mix tape</li>
                        </ul>
                    </li>
                    <li><i class="fa fa-video-camera"></i>Video
                        <ul class="drop">
                            <li>Clip</li>
                            <li>Interview</li>
                            <li>Making OFF</li>
                            <li>Concert</li>
                        </ul>
                    </li>
                    <li><i class="fa fa-user"></i>Artiste</li>
                    <li><i class="fa fa-calendar"></i>Evenement</li>
                </ul>
            </nav>
    </header>
    <footer>
        <div id="xxzik_player">
            <img id="thumb_cover_player" src="" alt="" class="thumb_cover"/>
            <div id="xxzik_player_control"> <span>PREVIOUS</span> <span>PLAY/PAUSE</span> <span>NEXT</span> </div>
            <div id="xxzik_player_piste"></div>
            <div id="xxzik_player_timer"></div>
            <div id="xxzik_player_volume"></div>
        </div>
    </footer>
</body>
</html>
